<!-- // src/app/admin/portfolio-management.component.html -->

<div class="admin-page">
  <div class="admin-container">

    <div *ngIf="isFormVisible" class="form-section">
      <mat-card>
        <mat-card-header class="form-header">
          <mat-card-title>{{ isEditing ? 'Modifica Album' : 'Crea Nuovo Album' }}</mat-card-title>
          <button mat-stroked-button (click)="closeForm()">
            <mat-icon>arrow_back</mat-icon>
            Annulla
          </button>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="portfolioForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
              <mat-label>Titolo</mat-label>
              <input matInput formControlName="title" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Sottotitolo</mat-label>
              <input matInput formControlName="subtitle">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Categoria</mat-label>
              <mat-select formControlName="category" required>
                <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
              </mat-select>
            </mat-form-field>
            
            <mat-form-field appearance="fill">
              <mat-label>Descrizione</mat-label>
              <textarea matInput formControlName="description" rows="4"></textarea>
            </mat-form-field>

            <div class="image-management">
              <h3>Immagini (max 10)</h3>
              <div class="image-previews">
                <div *ngFor="let img of existingImages; let i = index" class="preview-item existing-image">
                  <img [src]="img.src" alt="Anteprima Esistente">
                  <button mat-icon-button class="remove-btn" type="button" (click)="removeExistingImage(i); $event.stopPropagation();">
                    <mat-icon>delete_forever</mat-icon>
                  </button>
                  <button mat-icon-button class="fullscreen-btn" type="button" (click)="openGallery(i)">
                    <mat-icon>fullscreen</mat-icon>
                  </button>
                </div>
                <div *ngFor="let file of newImageFiles; let i = index" class="preview-item">
                  <img [src]="file | toUrl" alt="Nuova Anteprima">
                  <button mat-icon-button class="remove-btn" type="button" (click)="removeNewImage(i)">
                    <mat-icon>delete_forever</mat-icon>
                  </button>
                </div>
              </div>
              <button mat-stroked-button type="button" (click)="imageUpload.click()">
                <mat-icon>add_photo_alternate</mat-icon>
                Aggiungi Immagini (max 5 alla volta)
              </button>
              <input hidden type="file" multiple (change)="onFileSelected($event)" #imageUpload id="image-upload">
            </div>

            <div class="form-actions">
              <button mat-flat-button color="primary" type="submit" [disabled]="portfolioForm.invalid">
                {{ isEditing ? 'Salva Modifiche' : 'Crea Album' }}
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>

    <div *ngIf="!isFormVisible">
      <header class="admin-header">
        <div class="header-title">
          <h1>Gestione Portfolio</h1>
          <a mat-stroked-button routerLink="/portfolio" class="back-to-site-btn">
            <mat-icon>visibility</mat-icon>
            Vedi Sito Pubblico
          </a>
        </div>
        <button mat-flat-button color="primary" (click)="openCreateForm()"><mat-icon>add</mat-icon>Aggiungi Nuovo Album</button>
      </header>

      <ng-container *ngIf="!isLoading; else loading">
        <div class="table-container" *ngIf="portfolioItems.length > 0; else noItems">
          <table mat-table [dataSource]="portfolioItems" class="mat-elevation-z8">
            <ng-container matColumnDef="title"><th mat-header-cell *matHeaderCellDef>Titolo</th><td mat-cell *matCellDef="let item">{{item.title}}</td></ng-container>
            <ng-container matColumnDef="category"><th mat-header-cell *matHeaderCellDef>Categoria</th><td mat-cell *matCellDef="let item">{{item.category}}</td></ng-container>
            <ng-container matColumnDef="actions"><th mat-header-cell *matHeaderCellDef>Azioni</th><td mat-cell *matCellDef="let item"><button mat-icon-button color="primary" (click)="openEditForm(item)"><mat-icon>edit</mat-icon></button><button mat-icon-button color="warn" (click)="deleteItem(item._id)"><mat-icon>delete</mat-icon></button></td></ng-container>
            <tr mat-header-row *matHeaderRowDef="['title', 'category', 'actions']"></tr><tr mat-row *matRowDef="let row; columns: ['title', 'category', 'actions'];"></tr>
          </table>
        </div>
        <ng-template #noItems><p class="empty-state">Nessun album trovato.</p></ng-template>
      </ng-container>

      <ng-template #loading><div class="loading-state"><mat-spinner></mat-spinner></div></ng-template>
    </div>
  </div>

  <div class="fullscreen-gallery" *ngIf="isGalleryVisible" (click)="closeGallery()">
    <button mat-icon-button class="close-btn" aria-label="Chiudi galleria"><mat-icon>close</mat-icon></button>
    <button mat-icon-button class="nav-btn prev" *ngIf="currentImageIndex > 0" (click)="navigateGallery('prev', $event)"><mat-icon>chevron_left</mat-icon></button>
    <img [src]="existingImages[currentImageIndex].src" [alt]="existingImages[currentImageIndex].alt || 'Immagine Fullscreen'" (click)="$event.stopPropagation()">
    <button mat-icon-button class="nav-btn next" *ngIf="currentImageIndex < existingImages.length - 1" (click)="navigateGallery('next', $event)"><mat-icon>chevron_right</mat-icon></button>
  </div>
</div>
