<!-- src/app/pages/login/login.component.html -->
<section class="login-container">
  <h1 class="page-title">
    <mat-icon class="title-icon">lock</mat-icon>
    <span i18n="@@loginAreaRiservataTitle">Area Riservata</span>
  </h1>
  <p class="page-subtitle" i18n="@@loginAreaRiservataSubtitle">
    Solo l’amministratore può accedere per gestire gli album.
  </p>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <!-- Email fissa admin -->
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" readonly />
    </mat-form-field>

    <!-- Password -->
    <mat-form-field appearance="outline">
      <mat-label i18n="@@loginPasswordLabel">Password</mat-label>
      <input
        matInput
        [type]="hidePassword ? 'password' : 'text'"
        formControlName="password"
        i18n-placeholder="@@loginPasswordPlaceholder"
        placeholder="Inserisci la password"
        required
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hidePassword = !hidePassword"
        type="button"
        i18n-aria-label="@@loginTogglePasswordVisibilityAria"
        aria-label="Nascondi o mostra password"
      >
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span i18n="@@loginPasswordRequired">La password è obbligatoria.</span>
      </mat-error>
    </mat-form-field>

    <!-- Messaggi -->
    <div *ngIf="errorMessage" class="error-message-ui">
      <mat-icon>error_outline</mat-icon>
      <span>{{ errorMessage }}</span>
    </div>

    <!-- Bottone di Login -->
    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
      <span *ngIf="!isLoading" i18n="@@loginButton">Accedi</span>
      <span *ngIf="isLoading" class="button-loading-content">
        <mat-spinner [diameter]="20"></mat-spinner>
        <span i18n="@@loginButtonLoading">Accesso in corso...</span>
      </span>
    </button>
  </form>
</section>
